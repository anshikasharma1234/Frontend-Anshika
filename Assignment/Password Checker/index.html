<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .strength-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 5px;
        }

        .strength-bar.weak {
            width: 33%;
            background-color: #f44336;
        }

        .strength-bar.medium {
            width: 66%;
            background-color: #ff9800;
        }

        .strength-bar.strong {
            width: 100%;
            background-color: #4CAF50;
        }

        .strength-text {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .strength-text.weak {
            color: #f44336;
        }

        .strength-text.medium {
            color: #ff9800;
        }

        .strength-text.strong {
            color: #4CAF50;
        }

        .requirements {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .requirements h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .requirement-item:last-child {
            margin-bottom: 0;
        }

        .requirement-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s;
        }

        .requirement-item.met .requirement-icon {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .requirement-item.met {
            color: #4CAF50;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
            user-select: none;
        }

        .toggle-password:hover {
            color: #333;
        }

        .password-wrapper {
            position: relative;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        
        <div class="input-group">
            <label for="password">Enter Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Type your password here...">
                <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>
        </div>

        <div class="strength-bar-container">
            <div class="strength-bar" id="strengthBar"></div>
        </div>

        <div class="strength-text" id="strengthText"></div>

        <div class="requirements">
            <h3>Password Requirements:</h3>
            <div class="requirement-item" id="lengthReq">
                <div class="requirement-icon">✓</div>
                <span>At least 8 characters</span>
            </div>
            <div class="requirement-item" id="lowercaseReq">
                <div class="requirement-icon">✓</div>
                <span>Contains lowercase letter</span>
            </div>
            <div class="requirement-item" id="uppercaseReq">
                <div class="requirement-icon">✓</div>
                <span>Contains uppercase letter</span>
            </div>
            <div class="requirement-item" id="numberReq">
                <div class="requirement-icon">✓</div>
                <span>Contains number</span>
            </div>
            <div class="requirement-item" id="specialReq">
                <div class="requirement-icon">✓</div>
                <span>Contains special character</span>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const lengthReq = document.getElementById('lengthReq');
        const lowercaseReq = document.getElementById('lowercaseReq');
        const uppercaseReq = document.getElementById('uppercaseReq');
        const numberReq = document.getElementById('numberReq');
        const specialReq = document.getElementById('specialReq');

        passwordInput.addEventListener('input', checkPasswordStrength);

        function checkPasswordStrength() {
            const password = passwordInput.value;
            
            if (password.length === 0) {
                resetStrength();
                return;
            }

            const hasLength = password.length >= 8;
            const hasLowercase = /[a-z]/.test(password);
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

            updateRequirement(lengthReq, hasLength);
            updateRequirement(lowercaseReq, hasLowercase);
            updateRequirement(uppercaseReq, hasUppercase);
            updateRequirement(numberReq, hasNumber);
            updateRequirement(specialReq, hasSpecial);

            let strength = 0;
            if (hasLength) strength++;
            if (hasLowercase) strength++;
            if (hasUppercase) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;

            updateStrengthDisplay(strength);
        }

        function updateRequirement(element, isMet) {
            if (isMet) {
                element.classList.add('met');
            } else {
                element.classList.remove('met');
            }
        }

        function updateStrengthDisplay(strength) {
            strengthBar.className = 'strength-bar';
            strengthText.className = 'strength-text';

            if (strength <= 2) {
                strengthBar.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Weak';
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
                strengthText.classList.add('medium');
                strengthText.textContent = 'Medium';
            } else {
                strengthBar.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'Strong';
            }
        }

        function resetStrength() {
            strengthBar.className = 'strength-bar';
            strengthText.className = 'strength-text';
            strengthText.textContent = '';
            
            lengthReq.classList.remove('met');
            lowercaseReq.classList.remove('met');
            uppercaseReq.classList.remove('met');
            numberReq.classList.remove('met');
            specialReq.classList.remove('met');
        }

        function togglePassword() {
            const toggleBtn = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
